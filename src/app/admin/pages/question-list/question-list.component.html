    <table mat-table [dataSource]="dataSource" style="width:100%">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? selectionToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelect"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="autherImg">
        <th mat-header-cell *matHeaderCellDef>autherImage </th>
        <td mat-cell *matCellDef="let element">
          <ngx-avatar [src]="element.autherImg" size="30">
          </ngx-avatar>
        </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element;let i = index;" [routerLink]="['/admin/question-list/',i]">
          <img [src]="element.image" width="60px" height="50px" style="margin: 0.5em;" alt="">
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element" style="">{{element.description}}</td>
      </ng-container>
      <ng-container matColumnDef="auther">
        <th mat-header-cell *matHeaderCellDef> auther</th>
        <td mat-cell *matCellDef="let element">{{element.auther}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>
  </mat-card>
