<div class="question-list">
  <div class="button-group" style="margin-bottom: 1em;">
    <button mat-raised-button [matMenuTriggerFor]="menu"><mat-icon>tune</mat-icon> Filter <mat-icon>arrow_drop_down</mat-icon> </button>
    <mat-menu #menu="matMenu" hasBackdrop="true"  >
      <div class="container" style="display: flex;flex-direction: column;" (click)="onClick($event)">
          <div class="mat-h4 select-title">
            Select Categories
          </div>
          <mat-form-field appearance="outline">
            <mat-label>category 1</mat-label>
            <mat-select>
              <mat-option>1</mat-option>
              <mat-option>2</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>category 2</mat-label>
            <mat-select>
              <mat-option>1</mat-option>
              <mat-option>2</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>category 3</mat-label>
            <mat-select>
              <mat-option>1</mat-option>
              <mat-option>2</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>category 4</mat-label>
            <mat-select>
              <mat-option>1</mat-option>
              <mat-option>2</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </mat-menu>
    <button mat-raised-button color="primary">Add to Game</button>
    <button mat-raised-button color="primary"><mat-icon>add</mat-icon></button>
  </div>
  <!-- <mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input/>
  </mat-form-field> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width:100%">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? selectionToggle() : null"
            [checked]="selection.hasValue() && isAllSelected()"
            [indeterminate]="selection.hasValue() && !isAllSelect"
            [aria-label]="checkboxLabel()"
          >
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? selection.toggle(row) : null"
            [checked]="selection.isSelected(row)"
            [aria-label]="checkboxLabel(row)"
          >
          </mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="autherImg">
        <th mat-header-cell *matHeaderCellDef>autherImage </th>
        <td mat-cell *matCellDef="let element">
          <ngx-avatar [src]="element.autherImg" size="30">
          </ngx-avatar>
        </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image</th>
        <td mat-cell *matCellDef="let element;let i = index;" [routerLink]="['/admin/question-list/',i]">
          <img [src]="element.image"  style="width: 4em;" alt="">
        </td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description</th>
        <td mat-cell *matCellDef="let element"> {{element.description}}</td>
      </ng-container>
      <ng-container matColumnDef="auther">
        <th mat-header-cell *matHeaderCellDef> auther</th>
        <td mat-cell *matCellDef="let element">{{element.auther}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,15]" [length]="list.length" (page)="onPage($event)"></mat-paginator>
  </div>
</div>
