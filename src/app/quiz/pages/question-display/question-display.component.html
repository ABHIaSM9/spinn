<mat-toolbar>
    <button mat-icon-button (click)="onBack()">
        <mat-icon>
            arrow_back
        </mat-icon>
    </button>
    <div style="display: flex; flex-direction: column; line-height: 1em;">
        <div class="mat-h3" style="margin-bottom: 0;" i18n>
            title
        </div>
        <div class="mat-small" style="margin-bottom: 0;">
            {{quizeIndex+1}}/{{quizeQuestions.length}}
        </div>
    </div>
    <div class="space-box">

    </div>
    <button mat-icon-button>
        <mat-icon>
            more_vert
        </mat-icon>
    </button>
</mat-toolbar>
<div class="container">
    <div class="question h4">
        {{quizeQuestion.question}}
    </div>
    <app-option-list [options]="quizeQuestion.answers" [correctIndexSetter]="correctIndex"  (onSelect)="onClick($event)"></app-option-list>
</div>

<div class="quize-bottom-bar-wrapper">
    <mat-toolbar class="quize-bottom-bar">
        <button mat-icon-button (click)='onFlagSelect()'>
            <mat-icon>
                flag
            </mat-icon>
        </button>
        <div class="space-box"></div>
        <button type="button" (click)="isCheckAnswer?onCheckAnswer():onNext()" mat-icon-button>
            <mat-icon>
                {{
                    isCheckAnswer?
                    'fact_check':
                    'arrow_forward'
                }}
            </mat-icon>
        </button>
